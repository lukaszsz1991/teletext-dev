services:
  postgres:
    image: postgres:17.2
    container_name: teletext-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - teletext-net

  backend:
    build:
      context: backend/
      dockerfile: Dockerfile
    container_name: teletext-backend
    env_file:
      - .env.webclient
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://${POSTGRES_URL}:${POSTGRES_PORT}/${POSTGRES_DB}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - APP_PORT=${BACKEND_PORT}
      - SPRING_ACTIVE_PROFILE=${SPRING_ACTIVE_PROFILE}
      - TELETEXT_JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION_MS=${JWT_EXPIRATION_MS}
      - JWT_AUDIENCE=${JWT_AUDIENCE}
      - JWT_ISSUER=${JWT_ISSUER}
      - SPRING_MAIL_HOST=${SPRING_MAIL_HOST}
      - SPRING_MAIL_PORT=${SPRING_MAIL_PORT}
      - SPRING_MAIL_USERNAME=${SPRING_MAIL_USERNAME}
      - SPRING_MAIL_PASSWORD=${SPRING_MAIL_PASSWORD}
      - TELETEXT_ADMIN_LOGIN_URL=${TELETEXT_ADMIN_LOGIN_URL}
      - TELETEXT_CACHE_DEFAULT_TTL_MS=${TELETEXT_CACHE_DEFAULT_TTL_MS}
      - TELETEXT_CACHE_LONG_TTL_MS=${TELETEXT_CACHE_LONG_TTL_MS}
      - TELETEXT_CACHE_SHORT_TTL_MS=${TELETEXT_CACHE_SHORT_TTL_MS}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_USERNAME=${REDIS_USERNAME}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - JWT_REFRESH_TOKEN_EXPIRATION_SECONDS=${JWT_REFRESH_TOKEN_EXPIRATION_SECONDS}
      - FRONTEND_URL=${FRONTEND_URL}
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT}:8080"
    volumes:
      - ./backend/docker/.m2:/root/.m2
      - ./backend/docker/logs:/app/logs
    networks:
      - teletext-net
    depends_on:
      - postgres
      - redis

  frontend:
    build:
      context: frontend/
      dockerfile: Dockerfile
    container_name: teletext-frontend
    environment:
      - BACKEND_INTERNAL_URL=${BACKEND_INTERNAL_URL}
      - REACT_APP_API_URL=${REACT_APP_API_URL}
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT}:80"
    networks:
      - teletext-net
    depends_on:
      - backend

  redis:
    image: redis:8.4.0-alpine
    container_name: teletext-redis
    command: >
      redis-server
      --maxmemory 512mb
      --maxmemory-policy allkeys-lfu
      --appendonly yes
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - teletext-net


volumes:
  postgres-data:
  redis-data:

networks:
  teletext-net:
    driver: bridge